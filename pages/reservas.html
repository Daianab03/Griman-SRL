  <main>
    <section class="form-reserva">
      <h1>Cotiza & Reserva</h1>
      <form method="post" enctype="text/plain">
        <div class="form-group">
          <h4>Datos Personales</h4>
          <input type="text" id="nombreyapellido" required placeholder="Nombre y Apellido" />
        </div>
        <div class="form-group">
          <input type="tel" id="telefono" required placeholder="Teléfono/WhatsApp" />
        </div>
        <div class="form-group">
          <input type="email" id="email" required placeholder="Email" />
        </div>
        <div class="form-group">
          <h4>Fecha y Hora</h4>
          <label for="fecha-desde">Desde*</label>
          <input type="date" id="fecha-desde" required />
          <label for="hora-desde">Hora*</label>
          <input type="time" id="hora-desde" required />
          <label for="fecha-hasta">Hasta*</label>
          <input type="date" id="fecha-hasta" required />
          <label for="hora-hasta">Hora*</label>
          <input type="time" id="hora-hasta" required />
        </div>
        <div class="form-group">
          <h4>Forma de Pago</h4>
          <label for="tarjeta-credito">Tarjeta de Crédito</label>
          <input type="radio" id="tarjeta-credito" name="forma-pago" value="tarjeta-credito">
          <label for="tarjeta-debito">Tarjeta de Débito</label>
          <input type="radio" id="tarjeta-debito" name="forma-pago" value="tarjeta-debito">
          <label for="efectivo">Efectivo</label>
          <input type="radio" id="efectivo" name="forma-pago" value="efectivo">
          <label for="transferencia">Transferencia</label>
          <input type="radio" id="transferencia" name="forma-pago" value="transferencia">
        </div>
        <button type="submit">Enviar Cotización</button>
      </form>
    </section>
  </main>
